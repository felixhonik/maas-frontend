version: '3.8'

services:
  maas-frontend:
    build: .
    ports:
      - "0.0.0.0:3001:3001"
    volumes:
      - ./maas.conf:/app/maas.conf:ro
      - ./users.conf:/app/users.conf:ro
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/config/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - maas-network

networks:
  maas-network:
    driver: bridge

volumes:
  data: